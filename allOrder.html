<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>所有订单</title>
    <link rel="shortcut icon" href="./img/icon.ico">
    <link rel="stylesheet" href="./lib/bootstrap.css">

    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/noArrows.css">
    <link rel="stylesheet" href="./css/allOrder.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img id="main-log" src="./img/logo.png">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">首页
                            <span class="sr-only">(current)</span>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="搜索订单号" aria-label="Search">
                    <button class="btn btn-info my-2 my-sm-0" type="submit">Search</button>
                </form>
                <ul class="navbar-nav my-2">
                    <li class="nav-item dropdown" id='login'>
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            用户名
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown" id='dropdown-list'>
                            <a class="dropdown-item" href="#1" onclick="logout()">登出</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#1" onclick="mylist()">我的订单</a>
                            <div class="dropdown-divider add-cources"></div>
                            <a class="dropdown-item add-cources" href="#1" onclick="add_courses()">编辑菜品</a>
                        </div>
                    </li>
                    <i class="fa fa-user-circle" style="color: aliceblue;font-size: 30px;margin-top:4px;"></i>
                </ul>

            </div>
        </div>
    </nav>



    <div class="container">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb" style="margin-top: 20px;">
            <li class="breadcrumb-item">
                <a href="#" onclick="go_home()">首页</a>
            </li>
            <li class="breadcrumb-item active">
                所有订单
            </li>
        </ul>

        <div class="row">
            <div class="col">
                <div class="card" style="margin-top: -20px;">
                    <div class="card-header" style="background-color:wheat;color: black;">
                        <div class="row">
                            <div class="col">
                                <h2>所有订单</h2>
                            </div>
                            <div class="col" style="padding-top: 3px;text-align: right;">
                                <button class="btn btn-info" id="time_asc" onclick="asc(this)">
                                    <i class="fa fa-sort-amount-asc"></i>时间从小到大</button>
                                <button class="btn btn-info" id="time_desc" onclick="desc(this)">
                                    <i class="fa fa-sort-amount-desc"></i>时间从大到小</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body table-responsive" style="min-height: 620px;">
                        <table class="table table-striped" style="width: 100%">
                            <thead>
                                <tr>
                                    <th>订单号</th>
                                    <th>下单人</th>
                                    <th>收餐人</th>
                                    <th>菜品概览</th>
                                    <th>下单时间</th>
                                    <th>收货地址</th>
                                    <th>总价</th>
                                    <th>订单状态</th>
                                    <th>订单详情</th>
                                </tr>
                            </thead>
                            <tbody id="list">
                                <!-- 里面通过js填充订单概览 -->
                            </tbody>
                        </table>

                        <ul style="position: absolute;bottom: 3rem;list-style:none;" id="fy">
                            <!-- 里面通过js填充分页内容 -->
                        </ul>
                    </div>

                    <div class="card-footer" style="background-color:#343a40">
                        <a style="color: white;" onclick="history.back()" href="#1">
                            <<<返回 </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col" style="margin-top:20px;text-align: center;background-color: #f8f9fa;font-size: 12px;color: #666;">

                <p>九个男人学习小组
                    <i class="fa fa-copyright"></i> 2017-2018</p>
            </div>
        </div>

    <script src="./lib/jquery.js"></script>
    <script src="./lib/popper.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./js/allOrder.js"></script>
