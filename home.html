<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九个男人点餐平台</title>
    <link rel="shortcut icon" href="./img/icon.ico">
    <link rel="stylesheet" href="./lib/bootstrap.css">
    <link rel="stylesheet" href="./css/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/noArrows.css">
    <link rel="stylesheet" href="./lib/animate.css">
</head>

<body>
    <!-- 导航栏Σ（・□・；） -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img id="main-log" src="./img/logo.png">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">首页
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-info my-2 my-sm-0" type="submit">Search</button>
                </form>
                <ul class="navbar-nav my-2">
                    <li class="nav-item dropdown" id='login'>
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            用户名
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown" id='dropdown-list'>
                            <a class="dropdown-item" href="#1" onclick="logout()">登出</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#1" onclick="mylist()">我的订单</a>
                            <div class="dropdown-divider add-cources"></div>
                            <a class="dropdown-item add-cources" href="#1" onclick="edit_courses()">编辑菜品</a>
                        </div>
                    </li>
                    <i class="fa fa-user-circle" style="color: aliceblue;font-size: 30px;margin-top:4px;"></i>
                </ul>

            </div>
        </div>
    </nav>
    
    <div class="container">
        <!-- 显示商品分类 -->
        <div class="row  top-card">
            <div class="card col">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-2" style="text-align: center;vertical-align:middle;color: #17a2b8;">
                            菜品分类：
                        </div>
                        <div class="col-sm-10">
                            <!-- 显示分类种类 -->
                            <ul class="list-unstyled" id="kind-list">
                                <li>
                                    <a href="#" class="all-kind" onclick="go_thisList(this)">全部</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 显示菜品详情 -->
        <div class="row body-card">
            <div class="col card">
                <div class="card-body">
                    <!-- 缩小的购物车栏 -->
                    <div class="shop-cart-mini" onclick='hide_mini()'>
                        <img src="./img/cart_logo.png" alt="logo" style="z-index: 103;width: 38px;height: 38px;">
                    </div>
                    <!-- 购物车栏 -->
                    <div class="dropup shop-cart">
                        <div class="container cart-container">
                            <div class="row">
                                <div class="col-8 cart-price" onclick="hide()">
                                    <img src="./img/fork.png" style="display:inline-block;margin-top:2.5px;height: 34px;">
                                    <div style="display: inline-block;font-size: 16px;margin-left:4px;margin-top: 7px;color: #999;position: absolute;"> ¥</div>
                                    <div class="cart-cost" id="total_cost">0</div>
                                </div>
                                <div class="col-4 cart-pay">
                                    <a href="#1" style="color:white;line-height:38px;" onclick="check()">去结算></a>
                                </div>
                            </div>
                        </div>
                        <div class="dropdown-menu show">
                            <div class="card-header">已点菜品
                                <a href="#1" style="font-size: 5px;" onclick="removeAll()"> [清空]</a>
                            </div>
                            <div id="list">

                            </div>
                        </div>
                    </div>
                    <!-- 控制显示每一个菜品的div -->
                    <div id="course-list">
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="row">
            <div class="col" style="margin-top:20px;text-align: center;background-color: #f8f9fa;font-size: 12px;color: #666;">
                <p>-此网页仅作学习交流使用-</p>
                <p style="font-size: 17px;">
                    <i class="fa fa-github"></i>
                    <a>github&nbsp&nbsp
                        <a> |&nbsp&nbsp
                            <i class="fa fa-users"></i>./aid1805/aux</p>
                <p>九个男人学习小组
                    <i class="fa fa-copyright"></i> 2017-2018</p>
            </div>
        </div>
    </div>
    <script src="./js/localStorage.js"></script>
    <script src="./lib/jquery.js"></script>
    <script src="./lib/popper.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./js/home.js"></script>
</body>

</html>
