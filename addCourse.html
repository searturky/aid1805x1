        <!-- 菜单清单 -->
        <div class="row">
            <div class="col">
                <div class="card" style="margin-top: -20px;">
                    <div class="card-header" style="background-color:wheat;color: black;">
                        <div class="row">
                            <div class="col">
                                <h2>新增菜品</h2>
                            </div>
                        </div>

                    </div>
                    <div class="card-body table-responsive" style="min-height: 620px;">
                        

                        <form name="submit-edit" action="" method="post" enctype="multipart/form-data" id="submit-form">
                            <div class="form-group">
                                <label for="course-name">菜名:</label>
                                <input type="text" class="form-control" name="course-name" id="course-name">
                            </div>
                            <div class="form-group">
                                <label for="kind">种类:</label>
                                <input type="text" class="form-control" name="kind" id="kind">
                            </div>
                            <div class="form-group">
                                <label for="price">价格:</label>
                                <input type="text" class="form-control" id="price">
                            </div>
                            <div class="form-group">
                                <label for="detail">菜品简介:</label>
                                <input type="text" class="form-control" id="detail">
                            </div>
                            <div class="form-group">
                                <label for="image">图片:</label>
                                <br>
                                <input type="file" name="image" id="image" accept="image/png, image/jpeg, image/gif, image/jpg">
                                <div style="color:crimson">.jpg,.jpeg,.png,大小不超过2M
                                </div>
                                <div class="demo"></div>
                            </div>

                            <button type="submit" class="btn btn-primary">提交</button>
                        </form>
                    </div>

                        <a style="color: white;" onclick="history.back()" href="#1">
