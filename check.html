<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>已点菜单</title>
    <link rel="shortcut icon" href="./img/icon.ico">
    <link rel="stylesheet" href="./lib/bootstrap.css">
    <link rel="stylesheet" href="./css/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/noArrows.css">
    <link rel="stylesheet" href="./css/check.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="./home.html">
                <img id="main-log" src="./img/logo.png">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./home.html">首页
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-info my-2 my-sm-0" type="submit">Search</button>
                </form>
                <ul class="navbar-nav my-2">
                    <li class="nav-item dropdown" id='login'>
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            用户名
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown" id='dropdown-list'>
                            <a class="dropdown-item" href="#1" onclick="logout()">登出</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#1" onclick="mylist()">我的订单</a>
                            <div class="dropdown-divider add-cources"></div>
                            <a class="dropdown-item add-cources" href="#1" onclick="add_courses()">编辑菜品</a>
                        </div>
                    </li>
                    <i class="fa fa-user-circle" style="color: aliceblue;font-size: 30px;margin-top:4px;"></i>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card" style="margin-top: 40px;">
            <div class="row">
                <div class="col">
                    <div class="table-div">
                        <ul class="list-group">
                            <li class="list-group-item active" style="color:#18a2b8">用户信息</li>
                            <li class="list-group-item">
                                用餐人：
                                <input name="eater" type="text">
                                <div hidden class="alert alert-danger alert-dismissable invisible；" id="eater">
                                    <button type="button" class="close" onclick="hide(this)">&times;</button>
                                    请填写用用餐人信息。
                                </div>
                            </li>
                            <li class="list-group-item">
                                用餐地址：
                                <input name="address" type="text">
                                <div hidden class="alert alert-danger alert-dismissable" id="address">
                                    <button type="button" class="close" onclick="hide(this)">&times;</button>
                                    请填写收货地址。
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="table-div table-responsive" style="margin-top: 20px;">
                <table class="table table-hover main-table">
                    <thead class="thead-info">
                        <tr>
                            <th>菜名</th>
                            <th>数量</th>
                            <th>价格</th>
                            <th>备注</th>
                        </tr>
                    </thead>
                    <tbody id="course-list">
                        <!-- 订单详情 -->
                    </tbody>
                </table>

                <div id="total" style="width: 100%;text-align: right;"></div>
            </div>

            <div class="row">
                <div class="col" style="text-align: right; margin-right: 18px;margin-bottom: 20px;">
                    <button type="button" class="btn btn-dark" onclick="pay(this)" style="width: 160px;">付款</button>
                    <button type="button" class="btn btn-dark" onclick="back()" style="width: 160px;">返回上一级</button>
                </div>
            </div>

            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-lg" style="margin-top: 13rem;">
                    <div class="modal-content">

                        <!-- 模态框主体 -->
                        <div class="modal-body" style="text-align: center">
                            <img src="./img/QRcode.png" style="width: 30%;height: 30%;">
                        </div>

                        <!-- 模态框底部 -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info" data-dismiss="modal" onclick="go_home()">ok</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="row">
            <div class="col" style="margin-top:20px;text-align: center;background-color: #f8f9fa;font-size: 12px;color: #666;">
                <p>-此网页仅作学习交流使用-</p>
                <p style="font-size: 17px;">
                    <i class="fa fa-github"></i>
                    <a>github&nbsp&nbsp
                        <a> |&nbsp&nbsp
                            <i class="fa fa-users"></i>./aid1805/aux</p>
                <p>九个男人学习小组
                    <i class="fa fa-copyright"></i> 2017-2018</p>
            </div>
        </div>
    </div>
    <script src="./js/localStorage.js"></script>
    <script src="./lib/jquery.js"></script>
    <script src="./lib/popper.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./js/check.js"></script>
</body>

</html>
